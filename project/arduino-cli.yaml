board_manager:
  additional_urls:
    - https://www.pjrc.com/teensy/package_teensy_index.json
daemon:
  port: "50051"
directories:
  builtin:
    libraries: ./arduino/libraries
  data: ./arduino
  downloads: ./arduino/staging
  user: ./arduino/sketchbook
library:
  enable_unsafe_install: false
locale: en
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
